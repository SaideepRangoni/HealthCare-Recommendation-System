<!DOCTYPE html>
<html>
<head>
  <title>Select Doctor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>Select a Doctor</h2>
  <form method="POST">
    {% for doctor in doctors %}
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="doctor_id" id="doctor{{ doctor[0] }}" value="{{ doctor[0] }}" required>
        <label class="form-check-label" for="doctor{{ doctor[0] }}">
          Dr. {{ doctor[1] }} ({{ doctor[2] }})
        </label>
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-success mt-3">Assign Doctor</button>
  </form>
  <a href="/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
</body>
</html>
