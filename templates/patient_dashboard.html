<!DOCTYPE html>
<html>
<head>
  <title>Patient Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .chatbot-toggler {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 50%;
      padding: 16px;
      cursor: pointer;
      font-size: 24px;
      z-index: 999;
    }
    .chatbot {
      position: fixed;
      bottom: 90px;
      right: 30px;
      width: 320px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
    }
    .chatbot header {
      background: #007bff;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .chatbox {
      list-style: none;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin: 0;
    }
    .chat {
      margin-bottom: 12px;
      display: flex;
      align-items: flex-start;
    }
    .chat.incoming span {
      margin-right: 10px;
    }
    .chat.incoming p {
      background: #f1f1f1;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 220px;
    }
    .chat.outgoing {
      justify-content: flex-end;
    }
    .chat.outgoing p {
      background: #007bff;
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 220px;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    .chat-input textarea {
      flex: 1;
      resize: none;
      border: none;
      outline: none;
      padding: 8px;
      border-radius: 5px;
      font-size: 14px;
    }
    #send-btn {
      margin-left: 8px;
      cursor: pointer;
      color: #007bff;
      font-size: 24px;
      padding: 5px;
    }
  </style>
</head>
<body class="container mt-5">
  <h2>Welcome to your Dashboard</h2>
  <p>Hello, Patient ID: {{ patient_id }}</p>

  <a href="/health_check" class="btn btn-primary">Health Checkup</a>
  <a href="/health_trends" class="btn btn-primary">Health trends</a>
  <a href="/get_personal_doctor" class="btn btn-success">Get Personal Doctor</a>
  <a href="/view_personal_doctor" class="btn btn-info">View My Doctor</a>
  <a href="/chat_with_doctor" class="btn btn-warning">Chat with My Doctor</a>
  <a href="/logout" class="btn btn-danger">Logout</a>

  <!-- Floating Chatbot Button -->
  <button class="chatbot-toggler">
    üí¨
  </button>

  <!-- Chatbot Box -->
  <div class="chatbot">
    <header>
      <h2>Health Assistant</h2>
      <span class="close-btn">‚úñÔ∏è</span>
    </header>
    <ul class="chatbox">
      <li class="chat incoming">
        <span>ü§ñ</span>
        <p>Hi there!<br>How can I help you today?</p>
      </li>
    </ul>
    <div class="chat-input">
      <textarea placeholder="Enter a message..." spellcheck="false"></textarea>
      <span id="send-btn">‚û§</span>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const chatbotToggler = document.querySelector('.chatbot-toggler');
    const chatbot = document.querySelector('.chatbot');
    const closeBtn = document.querySelector('.close-btn');
    const sendBtn = document.getElementById('send-btn');
    const textarea = document.querySelector('.chat-input textarea');
    const chatbox = document.querySelector('.chatbox');

    chatbotToggler.onclick = () => chatbot.style.display = 'flex';
    closeBtn.onclick = () => chatbot.style.display = 'none';

    sendBtn.onclick = () => {
      let userMessage = textarea.value.trim();
      if (userMessage === "") return;

      // Show user message
      let userHtml = `<li class="chat outgoing"><p>${userMessage}</p></li>`;
      chatbox.innerHTML += userHtml;
      chatbox.scrollTop = chatbox.scrollHeight;
      textarea.value = "";

      // Send to Flask backend
      $.post("/patient_chat", { message: userMessage }, function(data) {
        let botHtml = `<li class="chat incoming"><span>ü§ñ</span><p>${data}</p></li>`;
        chatbox.innerHTML += botHtml;
        chatbox.scrollTop = chatbox.scrollHeight;
      });
    }
  </script>
</body>
</html>
