<!DOCTYPE html>
<html>
<head>
  <title>Chat with {{ patient_name }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>Chat with {{ patient_name }}</h2>

  <div class="border p-3 mb-3" style="height: 300px; overflow-y: scroll;">
    {% for chat in chat_history %}
      <p><strong>{{ chat[0] }}:</strong> {{ chat[1] }} <small class="text-muted">({{ chat[2] }})</small></p>
    {% endfor %}
  </div>

  <form method="POST">
    <textarea name="message" class="form-control mb-2" required placeholder="Type your message here..."></textarea>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>

  <a href="/view_assigned_patients" class="btn btn-secondary mt-3">Back to Patients</a>
</body>
</html>
