<!DOCTYPE html>
<html>
<head>
  <title>Select Specialization</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>Select the Specialist you need</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="specialization" class="form-label">Choose Specialization:</label>
      <select name="specialization" class="form-select" required>
        <option value="General">General</option>
        <option value="Gynecologist">Gynecologist</option>
        <option value="Cardiologist">Cardiologist</option>
        <option value="Dermatologist">Dermatologist</option>
        <option value="Neurologist">Neurologist</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Find Doctors</button>
  </form>
  <a href="/patient_dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
</body>
</html>
