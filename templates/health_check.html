<!DOCTYPE html>
<html>
<head>
  <title>Health Check</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>Health Check</h2>
  <form action="/health_check" method="POST">
    <input type="number" name="bp_rate" class="form-control mb-2" placeholder="BP Rate" required>
    <input type="number" name="heart_rate" class="form-control mb-2" placeholder="Heart Rate" required>
    <input type="number" name="stress_level" class="form-control mb-2" placeholder="Stress Level (0-10)" required>
    <input type="number" name="exercise_time" class="form-control mb-2" placeholder="Exercise Time (mins/day)" required>
    <input type="number" name="age" class="form-control mb-2" placeholder="Age" required>
    <input type="number" name="sleep_time" class="form-control mb-2" placeholder="Sleep Time (hours/night)" required>
    <button type="submit" class="btn btn-primary">Check Health</button>
  </form>
  <a href="/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
</body>
</html>
